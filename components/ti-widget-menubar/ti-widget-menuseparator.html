<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ti-widget-menubar/ti-widget-base-menuaction.html">
<!--
`ti-widget-menuseparator` a divider for menu items.  These are typically dropped onto
an existing ti-widget-menuitem element.

See demo.html for a full working example of how to use this component.

@group TI Widget
@element ti-widget-menuseparator
@homepage https://gitorious.design.ti.com/guicomposer-nw/ti-widget-menuseparator
-->
<dom-module id="ti-widget-menuseparator">
<template>
	<style>
		#menuSeparator {
		    background-color: white;
		    width: 100%;
		    height: 2px;
		}   
	</style>
	
    <li id="listSeparator" style="padding: 8px 8px 6px 8px; cursor:pointer;" on-mouseenter="onMouseEnterHandler">
        <div id="menuSeparator"></div>
    </li>
</template>
<script>
    
    Polymer ({
		is: 'ti-widget-menuseparator',  

		behaviors: [TiWidgetBaseMenuaction],
     
    	ready: function() 
    	{
    		var that = this;
    		this.$.listSeparator.addEventListener('click', function(event) 
    		{
    			that.onClickHandler(event);
    		});
    	}
    });
</script>
    
</dom-module>
