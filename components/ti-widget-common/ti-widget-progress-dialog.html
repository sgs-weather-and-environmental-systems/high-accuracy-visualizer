<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ti-widget-common/ti-widget-dialog.html">
<!--
`ti-widget-progress-dialog` displays a 'spinner' progress indicator while waiting for some other action is completing


@group Ti Elements
@element ti-widget-progress-dialog
@hero heroImages/heroDialog.svg
@homepage ../../../ti-guicomposer-helpindex/demo.html
-->
<dom-module id='ti-widget-progress-dialog'  >
	<template>
		<ti-widget-dialog id="dialog" with-backdrop is-modal>
			<img src="../../images/loading.gif" style="vertical-align: middle;"><span style="margin-left: 10px;">{{text}}</span></img>
		</ti-widget-dialog>
	</template>

	<script>
        Polymer ({
            is: 'ti-widget-progress-dialog',
            hostAttributes: {
            },

            properties: {
                text: {
                    notify: true,
                    type: String,
                    value: "processing..."
                }
            },

            open: function() {
                if (!this.$) return;

                this.$.dialog.open();
            },

            close: function() {
                if (!this.$) return;
                this.$.dialog.close();
            },
            attached: function(){
                this.async(function(){
                    // monitor for case where user hits ESC to close the dialog
                    this.$.dialog.addEventListener('dismiss',function(event){
                        this.close();
                    }.bind(this));
                }.bind(this),1)
            }
        });
	</script>

</dom-module>
