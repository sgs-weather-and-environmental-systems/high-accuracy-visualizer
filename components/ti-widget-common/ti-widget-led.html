<link rel="import" href="../polymer/polymer.html">
<!--
`ti-widget-led`

The LED widget displays a boolean value by 'lighting up' when the value is true and 'turning off' when it is false.
The on value can be either a boolean value (true/false), a number (non-zero = true, 0 = false) or a string value ("true","1"/"false","0")

Example:

    <ti-widget-led on="{{valueToDisplay}}" color="#00ff00" ></ti-widget-led>


@group Ti Elements
@element ti-widget-led
@demo demo.html
@homepage ../ti-guicomposer-helpindex/demo.html
-->
<dom-module id='ti-widget-led'  >

    <template>

        <style>
            :host
            {
                display: inline-block;
            }
            svg {
                overflow: visible;
            }
            #top {
                width: 100%;
                height: 100%;
                text-align:center;
                vertical-align:middle;
            }
        </style>

        <div id="top" >
            <div>
                <svg id$="{{getId('led',color,on)}}" width="100%" height="100%" viewBox="0 0 80 80" preserveAspectRatio="xMidYMid meet" style="transform-origin: 50% 50%;">
                    <defs
                            id="defs4">

                        <linearGradient
                                id="linearGradient4150">
                            <stop
                                    stop-color$="{{color}}"
                                    stop-opacity="1.0"
                                    offset="0"
                                    id="stop4221" />
                            <stop
                                    stop-color$="{{color}}"
                                    stop-opacity="0"
                                    offset="1"
                                    id="stop4223" />
                        </linearGradient>
                        <linearGradient
                                id="linearGradient4225">
                            <stop
                                    id="stop4152"
                                    offset="0"
                                    stop-color$="{{color}}"
                                    stop-opacity="1.0" />
                            <stop
                                    id="stop4154"
                                    offset="1"
                                    stop-color$="{{color}}"
                                    stop-opacity="0.4" />
                        </linearGradient>
                        <radialGradient
                                gradientUnits="userSpaceOnUse"
                                gradientTransform="matrix(0.80987454,0.0018893,-0.00188713,0.80894508,-15.108397,-207.29128)"
                                r="49.902184"
                                fy="300.01285"
                                fx="63.834038"
                                cy="300.01285"
                                cx="63.834038"
                                id$="{{getId('radialGradient4156',color,on)}}"
                                xlink:href="#linearGradient4150" />
                        <radialGradient
                                gradientUnits="userSpaceOnUse"
                                gradientTransform="matrix(0.78225292,-0.01086571,0.00887859,0.63919086,-11.626337,-150.7219)"
                                r="49.902184"
                                fy="300.0163"
                                fx="62.35656"
                                cy="300.0163"
                                cx="62.35656"
                                id$="{{getId('radialGradient4157',color,on)}}"
                                style$=""
                                xlink:href="#linearGradient4150" />
                    </defs>
                    <g
                            transform="translate(4.3915046,4.8449881)"
                            style="display:inline"
                            id="layer3">
                        <path
                                d="m 57.281661,35.520848 c 0,11.693806 -9.436019,21.19661 -21.129748,21.279304 -11.69373,0.08269 -21.263201,-9.285718 -21.428582,-20.978355 -0.165383,-11.692636 9.18499,-21.576404 20.826686,-21.575994 11.694023,4.1e-4 21.939035,9.13316 21.772824,21.219838"
                                style="display:inline;fill:#333333;fill-opacity:1;stroke:#d0d0d0;stroke-width:10;stroke-linecap:square;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                id="path4136" />
                    </g>
                    <g
                            style="display:inline"
                            id="layer4">
                        <path
                                d="m 61.673165,40.365836 c 0,11.693806 -9.436019,21.19661 -21.129748,21.279304 -11.69373,0.08269 -21.263201,-9.285718 -21.428582,-20.978355 -0.165383,-11.692636 9.18499,-21.576404 20.826686,-21.575994 11.694023,4.1e-4 21.939035,9.13316 21.772824,21.219838"
                                style$="[[_computeBinding4(color,on)]]"
                                id="path4136-6" />
                    </g>



                            <g
                                    transform="translate(25.3915046,25.8449881)"
                                    style$="{{getOnStyle(on)}}"
                                    id="layer2">
                                <path
                                        id="path4140"
                                        transform="scale(0.4,0.4)"
                                        fill$="{{color}}"
                                        style="display:inline;fill-opacity:1;"
                                        d="m 76.355601,35.518697 c 0,22.185856 -17.902315,40.21487 -40.088026,40.371759 C 14.081864,76.047345 -4.0736375,58.273303 -4.3874056,36.089666 -4.7011736,13.906029 13.038647,-4.8457656 35.12564,-4.8449881 57.311908,-4.8442107 76.749061,12.482731 76.433728,35.413956" />
                            </g>



                            <g
                                    transform="translate(-28,-28)"
                                    style$="{{getGlowStyle(on,glow)}}"
                                    id="layer5">
                                <path
                                        id="path4141"
                                        transform="scale(1.7,1.7)"
                                        fill$="{{color}}"
                                        style="display:inline;fill-opacity:0.18;"
                                        d="m 60.588751,40.365959 c 0,11.097298 -8.954684,20.115356 -20.051908,20.193831 C 29.439617,60.63826 20.358289,51.747744 20.201344,40.651556 20.044398,29.555368 28.917803,20.175778 39.965649,20.176167 c 11.097504,3.88e-4 20.81991,8.667271 20.662181,20.1374" />
                            </g>



                </svg>

            </div>
        </div>
    </template>

    <script>
        // Templates inside SVG won't work in polymer-1.x without some monkeypatching.
        var doc = document.currentScript.ownerDocument;

       Polymer ({
            is: 'ti-widget-led',
            _oldColor: '#ff0000',
            hostAttributes: {
            },
            _computeBinding4: function(color,on) {
                var result = "display:inline;opacity:0.15;fill:"+color+";fill-opacity:1;stroke:#d0d0d0;stroke-width:2;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1";
                if (on) {
                    result = "display:inline;opacity:0.55;fill:"+color+";fill-opacity:0.55;stroke:"+color+";stroke-width:2;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:0.5";
                }
                return result;
            },
            properties: {
                /**
                 * When true, turns the LED 'on'
                 *
                 * @attribute on
                 * @type boolean
                 * @default true
                 */
                on: {
                    notify: true,
                    type: Boolean,
                    value: true,
                    observer: "onChanged"
                },

                /**
                 * Color of the LED
                 *
                 * @attribute color
                 * @type string
                 * @default '#ff0000'
                 */
                color: {
                    notify: true,
                    type: String,
                    value: "#ff0000",
                    observer: "colorChanged"
                },
                /**
                 * When true, turns the LED glow gradient 'on'
                 *
                 * @attribute glow
                 * @type boolean
                 * @default true
                 */
                glow: {
                    notify: true,
                    type: Boolean,
                    value: true
                },
                lit: {
                    readOnly: true,
                    notify: true,
                    type: String,
                    value: false
                }
            },
            _initComplete: true,
            onChanged: function(){
                if (this._initComplete) {
                    var value = false;
                    if (this.on === true) {
                        value = true;
                    } else {
                        if (this.on !== undefined) {
                            if (isNaN(this.on)) {
                                if ((this.on.toLowerCase() === 'true') || (this.on.toLowerCase() === 'on')) {
                                    value = true;
                                }
                            } else {
                                if (Number(this.on) !== 0) {
                                    value = true;
                                }
                            }
                        }
                    }
                    this.lit = value;

                }
            },
            colorChanged: function(){
                Polymer.dom.flush();
                this.updateStyles();
            },
            getGlowStyle: function(isOn,glowEnabled){
                var result = "display:none;";
                if (isOn && glowEnabled){
                    result = "display:inline;";
                }
                return result;
            },
            getOnStyle: function(isOn){
                var result = "display:none;";
                if (isOn){
                    result = "display:inline;";
                }
                return result;
            },
            getId: function(origId,color,on){
                var colorName = color;
                if (colorName.indexOf('#') !== -1){
                    colorName = colorName.substring(colorName.indexOf('#')+1);
                } else if (colorName.indexOf('rgb') !== -1) {
                    colorName = colorName.substring(colorName.indexOf('rgb(')+4,colorName.indexOf(')'));
                    colorName = colorName.replace(/,/g,'_');
                }
                if (on){
                    colorName += "_on";
                } else {
                    colorName += "_off";
                }
                var result = this.id+origId+colorName;
                this.async(function(){
                    Polymer.dom.flush();
                    this.updateStyles();

                }.bind(this),1);
                return result;

            },
            attached: function() {
                this.async(function() {
                    this.domReady();
                }.bind(this),1);
            },
            domReady: function(){

                this._initComplete = true;
                this.onChanged();
            }
        });
    </script>
</dom-module>
