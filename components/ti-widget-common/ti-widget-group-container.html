<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ti-widget-common-behaviors/ti-widget-common-behaviors.html">
<!--

Example:

    <ti-widget-group-container label="my text"></ti-widget-group-container>

@group Ti Elements
@element ti-widget-group-container
@demo demo.html
@homepage ../../../ti-guicomposer-helpindex/demo.html
-->
<dom-module id="ti-widget-group-container">
<template>
	<style>
		:host {
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none;   /* Chrome/Safari/Opera */
			-khtml-user-select: none;    /* Konqueror */
			-moz-user-select: none;      /* Firefox */
			-ms-user-select: none;       /* Internet Explorer/Edge */
			user-select: none;           /* Non-prefixed version, currently not supported by any browser */
		}
	
		#container {
			border: 1px lightgray solid; 
			margin-top: 15px;
			margin-bottom: 3px;
		}
		
		#label {
			position: relative;
			top: -11px;
			left: 5px;
			height: 20px;
			padding: 0px 4px;
			background: #f2f2f2;
			cursor: default;
		}
		
		#contentContainer {
			position: relative;
			top: -8px;
			margin: 0px 10px;
		}
	</style>
    
    <div id="container">
		<span id="label">[[label]]</span>
		<div id="contentContainer">
			<content></content>
		</div>
	</div>
</template>

<script>
	Polymer ({
		is: "ti-widget-group-container",  
		behaviors: [TiWidgetBase],
		
		properties: {
			/**
			 * Provides the text to display for the label.
			 *
			 * @attribute label
			 * @type string
			 */
			label: {
				notify: true,
				type: String,
				value: "Untitiled"
			}
		},
	});
</script>
</dom-module>
